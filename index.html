<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


    <title>To-Do List</title>
</head>
<body>
    <div class="container">
        <div class="todo">
            <h2>To-Do List <img src="check.png"></h2>

            <div class="list">
                <input type="text" id="input-box" placeholder="Add Task">
                <button onclick="addTask()">Add</button>
            </div>

            <div class="dropdown">
                <button class="dropbtn">Filter Tasks</button>
                <div class="dropdown-content">
                    <a href="#" id="showAll">All Tasks</a>
                    <a href="#" id="showCompleted">Completed Tasks</a>
                    <a href="#" id="showUncompleted">Uncompleted Tasks</a>
                </div>
            </div>

            <ul id="list-container">
                <li class="checked">Makan</li>
            </ul>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
